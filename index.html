<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Vault - Premium Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              vault: {
                dark: '#0f0518', // Deep Warm Purple/Black
                accent: '#db2777', // Pink-600
                warm: '#f59e0b', // Amber
                glass: 'rgba(255, 255, 255, 0.05)',
                glassBorder: 'rgba(255, 255, 255, 0.1)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'gradient': 'gradient 8s ease infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              gradient: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f0518; /* Deep warm background */
        background-image: radial-gradient(circle at 50% 0%, #2e1065 0%, #0f0518 60%);
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0518;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #db2777;
      }
      .glass-panel {
        background: rgba(30, 10, 50, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(219, 39, 119, 0.5), 0 0 20px rgba(219, 39, 119, 0.3);
      }
      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
    "three": "https://esm.sh/three@0.149.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.12.0?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.57.0?external=react,react-dom,three,@react-three/fiber",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
